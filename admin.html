<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <button id="sign-out">Sign Out</button>
        </nav>
    </header>
    <main>
        <section id="create-exam">
            <h2>Create New Exam</h2>
            <input type="text" id="exam-title" placeholder="Exam Title">
            <textarea id="exam-description" placeholder="Exam Description"></textarea>
            <button id="create-exam-button">Create Exam</button>
        </section>
        <section id="exam-list">
            <h2>Manage Exams</h2>
            <div id="exams"></div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
