<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="sign-out">Sign Out</button>
    </header>
    <main>
        <section id="create-exam">
            <h2>Create Exam</h2>
            <input type="text" id="exam-title" placeholder="Exam Title" />
            <textarea id="exam-description" placeholder="Exam Description"></textarea>
            <button id="create-exam-button">Create Exam</button>
        </section>
        <section id="manage-exams">
            <h2>Manage Exams</h2>
            <div id="exam-list"></div>
        </section>
        <section id="manage-questions" style="display: none;">
            <h2>Manage Questions</h2>
            <input type="text" id="question-text" placeholder="Question Text" />
            <input type="text" id="option1" placeholder="Option 1" />
            <input type="text" id="option2" placeholder="Option 2" />
            <input type="text" id="option3" placeholder="Option 3" />
            <input type="text" id="option4" placeholder="Option 4" />
            <select id="correct-option">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
            <button id="add-question-button">Add Question</button>
            <div id="questions-list"></div>
        </section>
    </main>
</body>
</html>
