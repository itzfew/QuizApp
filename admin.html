<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/admin.js"></script>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div>
    <h2>Add Quiz</h2>
    <form id="quizForm">
      <label for="quizTitle">Title:</label>
      <input type="text" id="quizTitle" required><br>
      <label for="question1">Question 1:</label>
      <input type="text" id="question1" required><br>
      <label for="options1">Options (comma-separated):</label>
      <input type="text" id="options1" required><br>
      <!-- Add more questions/fields as needed -->
      <button type="submit">Add Quiz</button>
    </form>
  </div>
</body>
</html>
