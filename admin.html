<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Quiz App Logo" id="logo">
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="index.html" id="home-link">Home</a>
            <button id="sign-out">Sign Out</button>
        </nav>
    </header>
    <main>
        <section id="create-exam">
            <h2>Create New Exam</h2>
            <input type="text" id="exam-name" placeholder="Exam Name">
            <textarea id="exam-description" placeholder="Exam Description"></textarea>
            <button id="create-exam-btn">Create Exam</button>
        </section>
        <section id="add-question">
            <h2>Add Question to Exam</h2>
            <input type="text" id="exam-id" placeholder="Exam ID">
            <input type="text" id="question-text" placeholder="Question Text">
            <input type="text" id="option1" placeholder="Option 1">
            <input type="text" id="option2" placeholder="Option 2">
            <input type="text" id="option3" placeholder="Option 3">
            <input type="text" id="option4" placeholder="Option 4">
            <input type="text" id="correct-option" placeholder="Correct Option">
            <button id="add-question-btn">Add Question</button>
        </section>
    </main>
</body>
</html>
