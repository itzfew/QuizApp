<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls and Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Polls and Quiz App</h1>
    
    <div id="poll-form">
        <h2>Create Poll</h2>
        <input type="text" id="poll-question" placeholder="Poll Question">
        <input type="text" id="poll-option1" placeholder="Option 1">
        <input type="text" id="poll-option2" placeholder="Option 2">
        <button onclick="createPoll()">Create Poll</button>
    </div>
    
    <div id="polls-list">
        <h2>Polls</h2>
        <div id="polls"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
