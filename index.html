<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Poll App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Quiz and Poll Application</h1>
        <button id="loginButton">Login</button>
        <button id="logoutButton">Logout</button>
    </header>

    <main>
        <section id="quizSection">
            <h2>Quizzes</h2>
            <div id="quizList"></div>
            <button id="addQuizButton">Add Quiz</button>
        </section>

        <section id="pollSection">
            <h2>Polls</h2>
            <div id="pollList"></div>
            <button id="addPollButton">Add Poll</button>
        </section>
    </main>
</body>
</html>
