<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Challenge</h1>
    </header>
    <main>
        <section id="create-quiz-section">
            <button id="create-quiz">Create Friend Challenge Quiz</button>
        </section>
        <section id="quiz-selection" style="display: none;">
            <h2>Select a Quiz</h2>
            <ul id="quiz-list"></ul>
        </section>
        <section id="create-quiz-form" style="display: none;">
            <h2>Create a Quiz</h2>
            <input type="text" id="quiz-title" placeholder="Quiz Title">
            <div id="questions-container"></div>
            <button id="add-question">Add Question</button>
            <button id="save-quiz">Save Quiz</button>
        </section>
        <section id="quiz-container" style="display: none;">
            <h2 id="quiz-title-display"></h2>
            <form id="quiz-form"></form>
            <button id="submit-quiz">Submit</button>
        </section>
        <section id="result-container" style="display: none;">
            <h2>Your Result</h2>
            <p id="result-message"></p>
            <button id="share-whatsapp">Share on WhatsApp</button>
        </section>
        <section id="quiz-results" style="display: none;">
            <h2>Quiz Results</h2>
            <ul id="results-list"></ul>
        </section>
    </main>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
