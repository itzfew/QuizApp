<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section">
        <!-- Authentication controls -->
    </div>

    <div id="user-info">
        <div id="username-display"></div>
        <button id="sign-out">Sign Out</button>
    </div>

    <div id="poll-form">
        <h2>Create a Poll</h2>
        <input type="text" id="poll-question" placeholder="Poll Question">
        <textarea id="poll-options" placeholder="Options (comma separated)"></textarea>
        <button id="submit-poll">Submit Poll</button>
    </div>

    <div id="poll-list">
        <!-- Polls will be displayed here -->
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
